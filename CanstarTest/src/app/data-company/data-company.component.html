<h4>Input insurance company</h4>
<table>
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Business</th>
  </tr>

  <tr *ngFor="let coms of companies">
    <td>{{coms.name}}</td>
    <td>{{coms.telephone}}</td>
    <td>{{coms.business}}</td>
  </tr>
</table>

<button type="submit" class="btn btn-success">Add New</button>
