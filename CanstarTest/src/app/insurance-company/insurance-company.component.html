
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">

  <label class="w3-text-blue"><b>Company Name</b></label>
<input class="w3-input w3-border w3-light-grey" type="text"
       required
       minlength="3"
       name="name"
       [(ngModel)]="name"
       #userName="ngModel">
<div *ngIf="companyName.errors?.required">input company name</div>
<div *ngIf="companyName.errors?.minlength">
  name length must have at least {{companyname.errors?.minlength.requiredLength}}ï¼Œcurrent length
  {{companyName.errors?.minlength.actualLength}}
</div>
    <label class="w3-text-blue"><b>Phone</b></label>
    <input class="w3-input w3-border w3-light-grey"
           type="text"
           required
           minlength="3"
           name="telephone"
           [(ngModel)]="telephone"
           #userName="ngModel">
    <label class="w3-text-blue"><b>Main Business</b></label>
    <input class="w3-input w3-border w3-light-grey"
           type="text"
           required
           minlength="3"
           name="business"
           [(ngModel)]="business"
           #userName="ngModel">

<button class="w3-btn w3-blue"
type="submit">submit</button>
  {{loginForm.value | json}}
</form>
